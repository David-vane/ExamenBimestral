<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientosCreateDlg" widgetVar="MantenimientosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMantenimientosTitle}">
            <h:form id="MantenimientosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMantenimientosLabel_idVehiculo}" for="idVehiculo" />
                        <p:inputText id="idVehiculo" value="#{mantenimientosController.selected.idVehiculo}" title="#{bundle.CreateMantenimientosTitle_idVehiculo}" />
                        <p:outputLabel value="#{bundle.CreateMantenimientosLabel_cedulaCliente}" for="cedulaCliente" />
                        <p:inputText id="cedulaCliente" value="#{mantenimientosController.selected.cedulaCliente}" title="#{bundle.CreateMantenimientosTitle_cedulaCliente}" />
                        <p:outputLabel value="#{bundle.CreateMantenimientosLabel_fechaMan}" for="fechaMan" />
                        <p:calendar id="fechaMan" pattern="MM/dd/yyyy" value="#{mantenimientosController.selected.fechaMan}" title="#{bundle.EditMantenimientosTitle_fechaMan}" required="true" requiredMessage="#{bundle.EditMantenimientosRequiredMessage_fechaMan}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMantenimientosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{mantenimientosController.selected.descripcion}" title="#{bundle.CreateMantenimientosTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateMantenimientosLabel_kilometrajeVehiculo}" for="kilometrajeVehiculo" />
                        <p:inputText id="kilometrajeVehiculo" value="#{mantenimientosController.selected.kilometrajeVehiculo}" title="#{bundle.CreateMantenimientosTitle_kilometrajeVehiculo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mantenimientosController.create}" value="#{bundle.Save}" update="display,:MantenimientosListForm:datalist,:growl" oncomplete="handleSubmit(args,'MantenimientosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MantenimientosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
