<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientosViewDlg" widgetVar="MantenimientosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMantenimientosTitle}">
            <h:form id="MantenimientosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientosController.selected != null}">
                        <h:outputText value="#{bundle.ViewMantenimientosLabel_idVehiculo}"/>
                        <h:outputText value="#{mantenimientosController.selected.idVehiculo}" title="#{bundle.ViewMantenimientosTitle_idVehiculo}"/>
                        <h:outputText value="#{bundle.ViewMantenimientosLabel_cedulaCliente}"/>
                        <h:outputText value="#{mantenimientosController.selected.cedulaCliente}" title="#{bundle.ViewMantenimientosTitle_cedulaCliente}"/>
                        <h:outputText value="#{bundle.ViewMantenimientosLabel_fechaMan}"/>
                        <h:outputText value="#{mantenimientosController.selected.fechaMan}" title="#{bundle.ViewMantenimientosTitle_fechaMan}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMantenimientosLabel_descripcion}"/>
                        <h:outputText value="#{mantenimientosController.selected.descripcion}" title="#{bundle.ViewMantenimientosTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMantenimientosLabel_kilometrajeVehiculo}"/>
                        <h:outputText value="#{mantenimientosController.selected.kilometrajeVehiculo}" title="#{bundle.ViewMantenimientosTitle_kilometrajeVehiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MantenimientosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
